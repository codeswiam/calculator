<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="buttons-section">
            <div class="row">
                <div class="numbers">
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                </div>
                <div class="buttons">
                    <button class="button delete">DEL</button>
                    <button class="button clear">AC</button>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                </div>
                <div class="buttons">
                    <button class="operator multiply">x</button>
                    <button class="operator divide">/</button>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <button class="number three">3</button>
                    <button class="number two">2</button>
                    <button class="number one">1</button>
                </div>
                <div class="buttons">
                    <button class="operator add">+</button>
                    <button class="operator subtract">-</button>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <button class="number zero">0</button>
                    <button class="number decimal">.</button>
                </div>
                <div class="buttons">
                    <button class="operator equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
